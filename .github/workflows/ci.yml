name: CI Pipeline

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行

jobs:
  build:
    runs-on: ubuntu-latest  # ビルドに使う仮想環境

    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # リポジトリのコードをチェックアウト

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Node.jsのバージョンを指定

      - name: Install dependencies
        run: npm install  # パッケージをインストール

      - name: Build project
        run: npm run build:css  # Tailwindのビルドコマンドを実行

      - name: Run PHP tests
        run: phpunit  # PHPUnitでテストを実行
