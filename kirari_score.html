<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キラめも☆キラリ度評価画面</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/kirari_score.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="./images/logo.png" alt="キラめもロゴ">
            </div>
            <div class="header-center">
                <h1>ホーム</h1>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="album.html">アルバム</a></li>
                    <li><a href="challenge.html">チャレンジ</a></li>
                    <li><a href="ranking.html">ランキング</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sub-back upload-title">
                <p class="explain">
                    あなたのスコアは・・・
                </p>
                <div id="image-preview-container">
                    <div id="preview-area">
                        <img src="./images/sample-image.png" alt="サンプル画像">
                    </div>
                    <img id="image-preview" src="" alt="プレビュー" style="display: none;">
                </div>
            </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 キラリ☆. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        // 画像プレビュー機能
        $('.file-input').on('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            
            reader.onload = function(e) {
                $('#image-preview').attr('src', e.target.result).show();
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
