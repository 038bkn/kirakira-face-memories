<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キラめも☆自撮りアップロード画面</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/uploadarea.css">
    <link rel="stylesheet" href="./css/upload_face.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="./images/logo.png" alt="キラめもロゴ">
            </div>
            <div class="header-center">
                <h1>ホーム</h1>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="album.html">アルバム</a></li>
                    <li><a href="challenge.html">チャレンジ</a></li>
                    <li><a href="ranking.html">ランキング</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sub-back upload-title">
                <p class="explain">
                    自撮りアップロードの時間だよ―！！！<br>
                    ベストショットをアップして、キラリ☆度をチェック！
                </p>
            </div>
            <div class="upload-container">
                <p>ステキな写真を選んでね～☆</p>
                <div class="file-drop-area">
                    <form action="upload.php" method="post" enctype="multipart/form-data">
                        <span class="fake-btn">ファイルを選択</span>
                        <span class="file-msg">ここにドラッグ＆ドロップしてネ ♡</span>
                        <input class="file-input" type="file" name="image" accept="image/*"><br>
                    </form>
                </div>
                <div id="image-preview-container">
                    <img id="image-preview" src="" alt="プレビュー">
                </div>
            </div>
            <input class="submit-btn" type="submit" value="これでおk☆彡" name="submit">
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 キラリ☆. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
    <script>
        // 画像プレビュー機能
        $('.file-input').on('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            
            reader.onload = function(e) {
                $('#image-preview').attr('src', e.target.result).show();
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
